<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/Attendance_System

    <Directory /var/www/html/Attendance_System>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/attendance_error.log
    CustomLog ${APACHE_LOG_DIR}/attendance_access.log combined

    # Pass environment variables to PHP if set in /etc/environment or systemd
    # SetEnv DB_HOST ${DB_HOST}
    # SetEnv DB_NAME ${DB_NAME}
    # SetEnv DB_USER ${DB_USER}
    # SetEnv DB_PASS ${DB_PASS}
</VirtualHost>
