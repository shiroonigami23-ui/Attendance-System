<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/Attendance_System

    <Directory /var/www/html/Attendance_System>
        Options FollowSymLinks -Indexes
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/html/Attendance_System/tests>
        Require local
    </Directory>

    <FilesMatch "\.(env|sql|log|md)$">
        Require all denied
    </FilesMatch>

    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set X-XSS-Protection "1; mode=block"

    ErrorLog ${APACHE_LOG_DIR}/attendance_error.log
    CustomLog ${APACHE_LOG_DIR}/attendance_access.log combined
</VirtualHost>
